name: iOS Build and Test

on:
  push:
    branches:
    - 'main'

jobs:
  build-and-test:
    runs-on: macos-13

    steps:
    - uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '14.3.1'

    - name: Build
      run: xcodebuild build -project XcodeTestSample/XcodeTestSample.xcodeproj -scheme XcodeTestSample -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=17.2'

    - name: Test
      run: xcodebuild test -scheme XcodeTestSample -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 14 Pro,OS=17.2'
