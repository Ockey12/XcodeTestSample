name: iOS Build and Test

on:
  push:
    branches:
    - 'main'

jobs:
  build-and-test:
    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Xcode
      uses: maxim-lobanov/setup-xcode@v1
      with:
        xcode-version: '15.0'

    - name: Build
      run: xcodebuild build -project XcodeTestSample.xcodeproj -scheme XcodeTestSample -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0'

    - name: Test
      run: xcodebuild test -scheme XcodeTestSample -sdk iphonesimulator -destination 'platform=iOS Simulator,name=iPhone 15,OS=17.0'
